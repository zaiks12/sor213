<!-- HTML -->
<div class="background">
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>

  <div class="center-box">
    <a href="https://zaiks12.github.io/zaiksai/" 
       class="zaiks-btn" 
       target="_blank"
       rel="noopener noreferrer">
       ZaiksAI'ye Git
    </a>
  </div>
</div>

<!-- CSS -->
<style>
  /* Genel arka plan */
  body, html{
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #0d1117; /* koyu arka plan */
    font-family: Arial, sans-serif;
  }

  .background{
    width: 100%;
    height: 100vh;
    position: relative;
  }

  /* Şekilli balonlar */
  .shape{
    position: absolute;
    border-radius: 50%;
    filter: blur(50px);
    opacity: 0.6;
    animation: float 8s infinite ease-in-out alternate;
  }

  .shape1{
    width: 280px;
    height: 280px;
    background: #5b8cff;
    top: 10%;
    left: 15%;
  }

  .shape2{
    width: 350px;
    height: 350px;
    background: #ff7bd3;
    top: 50%;
    right: 10%;
    animation-delay: 1.5s;
  }

  .shape3{
    width: 220px;
    height: 220px;
    background: #7bffce;
    bottom: 5%;
    left: 40%;
    animation-delay: 3s;
  }

  /* Balon animasyonu */
  @keyframes float{
    0%{ transform: translateY(0px) translateX(0px); }
    100%{ transform: translateY(-40px) translateX(40px); }
  }

  /* Ortalanmış buton kutusu */
  .center-box{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Buton stili */
  .zaiks-btn{
    display: inline-block;
    padding: 14px 28px;
    font-size: 20px;
    font-weight: 600;
    text-decoration: none;
    border-radius: 14px;
    background: linear-gradient(135deg, #5b8cff 0%, #7bd3ff 100%);
    color: white;
    box-shadow: 0 8px 22px rgba(91,140,255,0.35);
    transition: 0.2s;
  }

  .zaiks-btn:hover{
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 14px 28px rgba(91,140,255,0.45);
  }

  .zaiks-btn:active{
    transform: translateY(0) scale(0.97);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }
</style>
